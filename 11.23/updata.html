<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改页面</title>
</head>
<body>
<center>
	<form action="__URL__/do_updata" method="post">
	<input type="hidden" name="id" value="{$v.id}"/>
		<table border="1">
			<tr>
				<td>学生姓名:</td>
				<td><input type="text" name="name" value="{$v.name}"></td>
			</tr>
			<tr>
				<td>学生电话:</td>
				<td><input type="text" name="yx" value="{$v.yx}"></td>
			</tr>
			<tr>
				<td>学生年龄:</td>
				<td><input type="date" name="sr" value="{$v.sr}"></td>
			</tr>
			<tr>
				<td>学生班级</td>
				<td><input type="text" name="dh" value="{$v.dh}"></td>
			</tr>
			<tr>
				<td><input type="submit" value="修改"></td>
			</tr>
		</table>
	</form>
	</center>
</body>
</html>
